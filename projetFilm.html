<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyQuizz</title>
    <link rel="stylesheet" href="fichiers/css/CreateQuestions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css">
    <link rel="icon" href="fichiers/image/logo.png">
    <script src="fichiers/scripts/clickeffect.js"></script>
</head>

<body>
    <div class="bande">
        <a href="index.html"><img class="logo" src="fichiers/image/logo.png" alt="logo"></a>
        <h1 class="titre">EasyQuizz!</h1>
    </div>

    <div class="container">
        <div class="titre-container">
            <h1 class="titre">Créez votre propre Quizz ! </h1>
        </div>

        <form id="quizz-form" action="backend/submit_quizz_reponse.php" method="post">
            <div class="sous-titre-container phrase-container">
                <label for="question">Entrez Votre Question <span id="id_question"></span> :</label><br>
                <input type="text" id="question" name="question" placeholder="Votre question ici" required><br>
            </div>
                <input type="hidden" id="id_question" name="id_question" value="id_question">
                <input type="hidden" id="idquizz" name="idquizz" value="">
                <input type="hidden" id="action" name="action" value="">
            <div id="reponses-container" class="reponses-container">
            </div>

            <button type="button" id="ajouter-reponse-btn" onclick="ajouterReponse()" class="bttn-pill bttn-md bttn-primary">Ajouter une réponse</button>
            <button type="submit" id="autre-question-btn" class="bttn-pill bttn-md bttn-primary">Autre Question</button>
            <button type="submit" id="valider-quizz-btn" class="bttn-pill bttn-md bttn-primary">Valider</button>
        </form>

        <div id="quizz-output" class="sous-titre-container" style="display: none;">
            <p>Votre question :</p>
            <p id="question-display"></p>

            <p>Réponses :</p>
            <ul id="reponses-display" class="reponseInput"></ul>

            <p id="bonnes-reponses-display"></p>
        </div>
    </div>

    <script>
        let nombreReponses = 1;

        function ajouterReponse() {
            if (nombreReponses < 5) {
                let reponsesContainer = document.getElementById('reponses-container');
                let nouvelleReponseInput = document.createElement('input');
                nouvelleReponseInput.type = 'text';
                nouvelleReponseInput.name = 'reponse' + nombreReponses;
                nouvelleReponseInput.id = 'reponse' + nombreReponses;
                nouvelleReponseInput.placeholder = 'Réponse ' + nombreReponses;
                reponsesContainer.appendChild(nouvelleReponseInput);

                // Créer une case à cocher pour chaque nouvelle réponse ajoutée
                let nouvelleCheckBox = document.createElement('input');
                nouvelleCheckBox.type = 'radio';
                nouvelleCheckBox.name = 'bonnereponse';
                nouvelleCheckBox.id = 'bonnereponse';
                nouvelleCheckBox.value = nombreReponses;
                reponsesContainer.appendChild(nouvelleCheckBox);

                reponsesContainer.appendChild(document.createElement('br'));
                nombreReponses++;
            } else {
                alert('Vous ne pouvez ajouter plus de 4 réponses.');
            }
        }
        

        function generateShortId() {
            var id = '';
            for (var i = 0; i < 4; i++) {
                id += Math.floor(Math.random() * 10); 
            }

            return id;
}

        
        var id = localStorage.getItem('idquizz');
            if (!id) {
                id = generateShortId();
                localStorage.setItem('idquizz', id);
            }
            
        var id_question = localStorage.getItem('id_question');
            if(!id_question) {
                id_question = 1;
                localStorage.setItem('id_question', id_question)
            }
            else {
                id_question++;
                localStorage.setItem('id_question', id_question)
            }
            document.getElementById('idquizz').value = id;
            document.getElementById('id_question').value = id_question;


        var currentUrl = window.location.href;

        var newUrl = currentUrl + '?idquizz=' + id + '?id_question=' + id_question;


        window.history.replaceState({}, '', newUrl);

        document.getElementById('valider-quizz-btn').addEventListener('click', function() {
            document.getElementById('action').value = 'valider';
            
        });

        document.getElementById('autre-question-btn').addEventListener('click', function() {
            document.getElementById('action').value = 'autre_question';
        });

        function ajouterQuestion() {
        let formData = new FormData(document.getElementById('quizz-form'));
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "backend/submit_quizz.php", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Traitement réussi
                    resetForm();
                } else {
                    // Traitement en cas d'erreur
                    console.error('Une erreur est survenue lors de la communication avec le serveur.');
                }
            }
        };
        xhr.send(formData);
        }

       


        

    </script>
</body>

</html>
