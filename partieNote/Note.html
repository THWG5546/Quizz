<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyQuizz - Obtenez Votre Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="bande">
        <img class="logo" src="logo.png" alt="logo">
        <h1 class="titre">EasyQuizz!</h1>
    </div>

    <div class="container">
        <div class="titre-container">
            <h1 class="titre">Entrez votre ID Pour votre note </h1>
        </div>

        <form id="quizz-id-form">
            <div class="sous-titre-container phrase-container">
                <label for="quizz-id">ID Pour la note  :</label><br>
                <input type="text" id="quizz-id" name="quizz-id" placeholder="Votre ID ici" required><br>
            </div>

            <button type="submit" id="valider-nom-btn" style="padding: 10px 20px; background-color: #1f65f2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 15px; margin-top: 10px;">Valider</button>

        </form>

        <div id="note-output" class="sous-titre-container" style="display: none;">
            <p>Votre note sur 20 est :</p>
            <p id="note-display"></p>
        </div>
    </div>

    <script>
        function obtenirNote() {
            const note = Math.floor(Math.random() * 21);  //test Ã§a mets une note random 
            document.getElementById('note-display').textContent = note;
            document.getElementById('note-output').style.display = 'block';
        }
    </script>
</body>
</html>
