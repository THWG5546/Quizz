<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyQuizz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo">
</head>

<body>
    <div class="bande">
        <img class="logo" src="img/logo.png" alt="logo">
        <h1 class="titre">EasyQuizz!</h1>
    </div>

    <div class="container">
        <div class="titre-container">
            <h1 class="titre">Votre Quizz est prÃªt !</h1>
        </div>

        <form id="name-form" action="../submit_id.php" method="POST">
            <div class="sous-titre-container phrase-container">
                <label for="name">Entrez votre nom :</label><br>
                <input type="text" id="name" name="name" placeholder="Votre nom ici" required><br>
            </div>

            <button type="submit" id="valider-nom-btn">Valider</button>
        </form>

        <div id="id-output" class="sous-titre-container" style="display: none;">
            <p>Votre nom est :</p>
            <p id="name-display"></p>

            <p>Votre identifiant pour le Quizz est :</p>
            <p id="id-display"></p>
        </div>
    </div>

    <script>
        document.getElementById('name-form').addEventListener('submit', function (event) {
            document.getElementById('valider-nom-btn').style.display = 'none';
            event.preventDefault();
            var name = document.getElementById('name').value;
            document.getElementById('name-display').textContent = name;
            document.getElementById('id-output').style.display = 'block';
        });
    </script>
</body>

</html>
