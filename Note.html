<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyQuizz - Obtenez Votre Note</title>
    <link rel="stylesheet" href="fichiers/css/Note.css">
    <link rel="icon" href="fichiers/image/logo.png">
    <script src="fichiers/scripts/clickeffect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css">
</head>
<body>
    <div class="bande">
        <img class="logo" src="fichiers/image/logo.png" alt="logo">
        <h1 class="titre">EasyQuizz!</h1>
    </div>

    <div class="container">
        <div class="titre-container">
            <h1 class="titre">Entrez votre ID pour obtenir votre note</h1>
        </div>

       
        <form id="quizz-id-form" action="submit.php" method="POST">
            <div class="sous-titre-container phrase-container">
                <label for="quizz-id">ID pour la note :</label><br>
                <input type="text" id="quizz-id" name="quizz-id" placeholder="Votre ID ici" required><br>
            </div>

            <button type="submit" id="valider-nom-btn" class="bttn-pill bttn-md bttn-primary">Valider</button>
        </form>

        <div id="note-output" class="sous-titre-container" style="display: none;">
            <p>Votre note sur 20 est :</p>
            <p id="note-display"></p>
        </div>
    </div>

    <script> //tchat gpt """" traiter la rÃ©ponse
        document.getElementById('quizz-id-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var quizzId = document.getElementById('quizz-id').value;
        
            fetch('submit.php', {
                method: 'POST',
                body: new URLSearchParams('quizz-id=' + quizzId),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('note-display').textContent = data;
                document.getElementById('note-output').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
        </script>
        
</body>
</html>
