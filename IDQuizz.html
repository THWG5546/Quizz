<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyQuizz</title>
    <link rel="stylesheet" href="fichiers/css/ID_Quizz.css">
    <link rel="icon" href="logo.png">
    <script src="fichiers/scripts/clickeffect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css">
</head>

<body>
    <div class="bande">
        <a href="index.html"><img class="logo" src="fichiers/image/logo.png" alt="logo"></a>
        <h1 class="titre">EasyQuizz!</h1>
    </div>

    <div class="container">
        <div class="titre-container">
            <h1 class="titre">Faites votre propre Quizz ! </h1>
        </div>

        <form id="quizz-form">
            <div class="sous-titre-container phrase-container">
                <label for="quiz-id">Entrez l'ID de votre Quizz :</label><br>
                <input type="number" id="quiz-id" name="quiz-id" placeholder="ID de votre quizz" required><br>
                <label for="quiz-name">Entrez votre nom</label><br>
                <input type="text" id="quiz-name" name="quiz-name" placeholder="Votre nom" required><br>
                <label for="quiz-firstname">Entrez votre prénom</label><br>
                <input type="text" id="quiz-firstname" name="quiz-firstname" placeholder="Votre prénom" required><br>
            </div>

            <button type="submit" id="valider-quizz-btn">Valider</button>
        </form>

        <div id="quizz-output" class="sous-titre-container" style="display: none;">

        </div>
    </div>
    <script src="IDquizz.js"></script>
</body>

</html>
